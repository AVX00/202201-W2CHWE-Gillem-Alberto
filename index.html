<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="sass/styles.css" />
    <title>Lunarillos</title>
  </head>
  <body>
    <header class="navigation-bar row">
      <div class="col-1 offset-3">
        <checkbox class="burger"></checkbox>
      </div>
      <div class="col-1 offset-1">
        <a href="assets/user.png" class="navigation-bar__icon"></a>
      </div>
      <div class="col-3 offset-1">
        <nav class="list-unstyled">
          <li>
            <a href="" class="navigation-bar__icon">
            <img src="assets/user.png"/>
            </a>
          </li>
          <li>
            <a href="" class="navigation-bar__icon"></a>
            <img src="assets/search-solid.svg"/>
          </li>
          <li>
            <a href=""
              class="navigation-bar__icon navigation-bar__icon--shop-cart"
              >0</a
            >
            <img src="assets/carrito.png"/>
          </li>
        </nav>
      </div>
    </header>
    <main class="content">
      <header class="logo">
        <h1><img src="assets/logo.png" alt="Logo corporativo de María Lunarillos" /></h1>
      </header>
      <section class="article">
        <h2 class="article__title">Fiestas</h2>
        <div>
          <h3 class="article__subsection-title">Moldes Bundt Cake</h3>
          <img src="assets/bundt.jpg" />
        </div>
        <div>
          <h3 class="article__subsection-title">Moldes rectangulares</h3>
          <img src="assets/banana.jpg" />
        </div>
        <div>
          <h3 class="article__subsection-title">Moldes redondos</h3>
          <img src="assets/round.jpg" />
        </div>
        <div>
          <a href="" class="button btn btn-danger">Ver más</a>
        </div>
      </section>
      <footer class="footer">
        <section class="quality-check"></section>
        <section class="contact"></section>
        <sectionfooter__autory></section>
      </footer>
    </main>
  </body>
</html>
